<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Trivia Game</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
        <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
        
	    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </head>
    
    <body>
        
        <main>

            <div id="div-four" class="layers">

                <div id="card-alpha" class="card" data-cardType="" data-lastCard="N">
                    Alpha
                </div>

            </div>

            <div id="div-three" class="layers">

            </div>

            <div id="div-two" class="layers">

            </div>

            <div id="div-front" class="layers">

                <div id="btn-restart" class="button btnRestart">
                    Try Again
                </div>

            </div>
            
        </main>

        <section id="div-pageBottom">

            <div id="console" class="">

                <div id="console-content">

                    <div id="timer" class="wf2">
                        Time Remaining:
    
                        <span id="span-time">--</span>
                        
                    </div>
    
                    <div id="buttonA" class="button btnAnswer" data-response="0">
                        <span class="btn-label">A</span>
                    </div>
    
                    <div id="buttonB" class="button btnAnswer" data-response="1">
                        <span class="btn-label">B</span>
                    </div>
    
                    <div id="buttonC" class="button btnAnswer" data-response="2">
                        <span class="btn-label">C</span>
                    </div>

                </div>

            </div>

            <footer>
                Trivia Game &copy; Mark Prince 2018
            </footer>

        </section>
        
        <script src="assets/javascript/game.js" type="text/javascript"></script>
        
    </body>
    
</html>
